<button (click) = "showHideForm()">Show/Hide form for employee adding</button>
<form id="form" *ngIf="visible">
    <input placeholder="first name" type="text" required #firstName>
    <input placeholder="last name" type="text" required #lastName>
    <input placeholder="email" type="text" required #email>
    <input placeholder="phone" type="text" required #phone>
    <button (click) = "addEmployee(firstName.value, lastName.value, email.value, phone.value)">Add employee</button>
</form>
